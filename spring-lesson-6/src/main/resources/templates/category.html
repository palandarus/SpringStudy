<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Каталог товаров</title>
    <th:block th:replace="~{fragments/resources :: head/link}"></th:block>
    <th:block th:replace="~{fragments/resources :: head/script}"></th:block>
</head>

<body>

<div class="container">
    <div th:replace="~{fragments/navigation :: navigation(Products)}"/>
    <h1 th:text="${category.title}"></h1>


    <br>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Фотография</th>
            <th>Название</th>
            <th>Цена</th>
            <th>Дата создания</th>
            <th>Дата изменения</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"/>
            <td align="center">
                <img th:src="@{/img/no_image_available.png}" th:width="50"/>
            </td>
            <td th:text="${p.title}"/>
            <td th:text="#{text.products.price(${p.price})}"/>
            <td th:text="${{p.createDate}}"/>
            <td th:text="${{p.modifyDate}}"/>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:classappend="${products.isFirst() ? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{'/categories/'+${category.id}+'?p=' + ${products.previousOrFirstPageable().getPageNumber() + 1}}">Назад</a>
            </li>

            <li class="page-item" th:classappend="${products.getNumber() + 1 == i ? 'active' : ''}"
                th:each="i : ${#numbers.sequence(1, products.getTotalPages())}">
                <a class="page-link" th:href="@{'/categories/'+${category.id}+'?p=' + ${i}}" th:text="${i}"></a>
            </li>

            <li class="page-item" th:classappend="${products.isLast() ? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{'/categories/'+${category.id}+'?p='+ ${products.nextOrLastPageable().getPageNumber() + 1}}">Вперед</a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
